<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <hr class="border border-danger border-2 opacity-50" />
    <div class="container text-center" width="50%">
      <h1>ANONIM CHAT MESSANGER</h1>
      <div class="container">
        <div class="mb-3 row">
          <label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLoginBox" value="" placeholder="введите логин" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPasswordBox" value="" placeholder="введите пароль" />
          </div>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-secondary">Войти</button>
      </div>
    </div>
    <hr class="border border-danger border-2 opacity-50" />
    <script type="module" src="./build/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
